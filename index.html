<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>League of Legends</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap" rel="stylesheet">

</head>
<body>
    <header></header>
    <main>
        <section class="container">
            <section class="containerLogin">
                <figure>
                    <img class="logo" src="./assets/riotGames.png" alt="Logo escrito Riot Games em rosa pink">
                </figure>
                <h1>Fazer login</h1>
                <form class="formLogin">
                    <label for="username"></label>
                    <input id="username" class="username" type="text" name="username" placeholder="Nome de usuário" required>
                    <label for="password"></label>
                    <input id="password" class="password" type="password" name="password" placeholder="Senha" required>
                </form>
                <div class="socialMedias">
                    <button class="facebook" id="facebook">
                        <img class="logo-facebook" src="./assets/logo-facebook.png" alt="Logo Facebook">
                    </button>
                    <button class="gmail" id="gmail">
                        <img class="logo-gmail" src="./assets/logo-google.png" alt="Logo Gmail">
                    </button>
                    <button class="apple" if="apple">
                        <img class="logo-apple" src="./assets/logo-apple.png" alt="Logo Apple">
                    </button>
                </div>
                <form class="checkSpace">
                    <input class="inputCheck" type="checkbox" name="conect">
                    <label class="check-label" for="conect">Manter Login</label>
                </form>
                <div class="containerStart">
                    <button class="boxArrow" id="btnBox">
                        <img class="arrowRight" src="./assets/arrowRight.png" alt="seta para direita em um fundo rosa pink">
                    </button>
                    <h3>Não consegue iniciar a sessão?</h3>
                    <a href="">Criar conta</a>
                </div>
            </section>
            <figure>
                <img class="majorImage" src="./assets/majorImage.png" alt="Imagem  do jogo League of Legends">
            </figure>
        </section>
    </main>
    <script src="./script.js"></script> 
    <footer></footer>
</body>
</html>
